<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Big Buck Bunny</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id=wrapper>
		<div id=header>
			Big Buck Bunny
		</div>
		<div id=video-container>
			<!-- Video -->
			<video id="video" poster="images/harvie_krumpet.jpg" width="544" height="360">
  	  	  		<source src="videos/BigBuckBunny_320x180.mp4" type="video/mp4">
			Your browser does not support the video tag.
			</video>
			<!-- Video Controls -->
			<div id="video-controls">
				<img src="images/play.svg" width="25" height="25" id='play-pause-button' class='play' draggable="false" />
				<input type="range" id="seek-bar" value="0">
				<img src="images/mute.svg" width="25" height="25" id='mute-button' class='mute' draggable="false"/>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
